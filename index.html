<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключение Telegram Web Apps API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div id="score-board">
                <svg id="crown-icon" viewBox="0 0 24 24" fill="#FFCC00" width="24px" height="24px"><path d="M12 1L9 8l-7 1 5 5-1 7 6-3 6 3-1-7 5-5-7-1z"/></svg>
                <span id="score">0</span>
            </div>
            <button id="settings-button">
                <svg viewBox="0 0 24 24" fill="#FFFFFF" width="24px" height="24px">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.08-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                </svg>
            </button>
        </div>

        <div id="grid-container">
            <!-- Сетка 8x8 будет генерироваться здесь с помощью JS -->
        </div>

        <div id="next-blocks-panel">
            <!-- Панель для следующих блоков -->
            <div class="block-preview"></div>
            <div class="block-preview"></div>
            <div class="block-preview"></div>
        </div>

        <div id="controls" style="display: flex; gap: 15px; margin-top: 20px;">
            <button id="rotate-button">Вращать</button>
            <button id="new-game-button">Новая игра</button>
        </div>
    </div>

    <!-- Модальное окно настроек -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Настройки</h2>
            <div class="setting-item">
                <label for="vibration-toggle">Вибрация</label>
                <input type="checkbox" id="vibration-toggle">
            </div>
            <button id="modal-new-game">Новая игра</button>
            <button id="modal-continue">Продолжить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
